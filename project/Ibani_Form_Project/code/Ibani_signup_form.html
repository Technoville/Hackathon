<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <link href="css/g-form.css" rel="stylesheet" type="text/css">
        <title>G-Form</title>
    </head>
    <body>
        <div id="overlay">
            <div class="form-div">
                <form id="main-form">
                    <div id="holder">
                            <div id="head-butns">
                                <button id="h-btn" class="log-in">LOG IN</button>
                                <button id="h-btn" class="sign-btn">SIGN UP</button>
                            </div>
                            <div id="h-text">
                                <h1>Log In For Free</h1>
                            </div>
                            <div id="inside">
                                <div id="side-buttons">
                                    <p style="color: red;">PLEASE ALL FIELDS!</p>
                                    <input type="text" placeholder="First Name*" id="first-box">
                                    <input type="text" placeholder="Last Name*" id="first-box" class="second-box">
                                </div>
                                <br>
                                <br>

                                    <input type="email" placeholder="Email Address*" id="r-boxes">
                                    <br>
                                    <br>

                                    <input type="password" placeholder="Password*" id="r-boxes" class="pass-box">
                                    <br>
                                    <br>

                                <button type="submit" id="l-box"><a href="#">Continue</a></button>
                                
                                <a id="forgot">forgotten password?</a>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    
        
        
        <script src="js/code.js" type="text/javascript"></script>
    </body>
</html>
